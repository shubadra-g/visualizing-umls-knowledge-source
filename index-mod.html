<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="home">
  <meta name="author" content="">
  <title>UMLS Metathesaurus Visualization</title>
  <!-- CSS Libraries -->
  <link rel="stylesheet" href="src/css/default.css" type="text/css">
  <!-- <link rel="stylesheet" type="text/css" href="d3.slider.css"/> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <style>
  .hidden {
                            display: none;
                            }

                            div.tooltip {
                            color: #222; 
                            background: #fff; 
                            border-radius: 3px; 
                            box-shadow: 0px 0px 2px 0px #a6a6a6; 
                            padding: .2em; 
                            text-shadow: #f5f5f5 0 1px 0;
                            opacity: 0.9; 
                            position: absolute;
                            }
  </style>
</head>

<body>
  <div id = "tool_tip"></div>
  <div class="main">

    <div class = "jumbotron text-center" style="padding: 10px; margin: 0px;">
      <h1>UMLS METATHESAURUS</h1>
      <p>Interactive Visual Browser</p>
    </div>

    <div class="container_fluid">
      <div class = "row justify-content-center" style = "padding: 5px;">
        <div class="col-sm-2" style="background-color: 'white'">
          <div class = "search_window">
                  <!-- Radio Buttons -->
                  <div class = "search_radio_buttons">
                      <div class="radio">
                          <label><input type="radio" name="search_type_radio" value = "search_by_string" checked >String</label>
                          <label><input type="radio" name="search_type_radio" value = "search_by_cui" >CUI</label>
                        </div>
                  </div>
          </div>
        </div>
        <div class="col-sm-2" style="background-color: 'white'">
                <!-- Search Bar -->
          <div class="search-container" >
            <div class="row">
              <div class ="col-sm-9 search_box" id = "search_box_div" >
                <input type="text" id = "search_text" placeholder="Search.." name="search_text">
              </div>
              <div class="col-sm-3 search_button">
                <button type="submit" id="searchbtn" onclick="search_type()"><i class="fa fa-search" ></i></button>
              </div>
            </div>
            <div class="row">
                <div class ="col-sm search_box_to" id= "search_to_div" style = "display: none">
                  <input type="text" id = "concept_to" placeholder="To.." name="search_text_to" >
                </div>
            </div>
          </div>
          <br>
        </div>
        <div class="col-sm-2" style="background-color: 'white'">
          <!-- Radio Buttons -->
          <div class = "visualization_radio_buttons">
            <div class="row">
              <div class="radio">
                <div class="col-sm" id="inner_radio_1">
                  <label><input type="radio" name="relation_mapping" checked value = "concept_relation" onclick="hideToBox()">Concept-Atoms Relations</label>
                </div>
                <!-- <div class="col-sm-10" id="inner_radio_1">  
                  <label><input type="radio" name="relation_mapping" value = "concept_mapping" onclick = "addToBox()">Concept Mapping</label>
                </div> -->
            </div>
            </div>
          </div>
              <!-- </form> -->
        </div>
      </div>
    </div>
 
    <div class = "row" style = "padding: 5px;">
      <div class="col-sm-10" style="background-color: #F8F8F8; width: 1500px;">
        <div class = "visual_window" id = "visual_window" style="width: 1500px" >
          <!-- <p>Atoms</p> -->
            <!-- <div class = "concept_atoms"  style="height: 600px;"> -->
              <!-- <p id="atomVisHeader" ></p> -->
            <!-- </div> -->
            <div class="breadcrumb" id="breadcrumb" style="height: 100px">
              <!-- <p>Breadcrumb</p> -->
            </div>
            <p>Concept Relations</p>
            <!-- <div class="range_slider" id="range_slider" style="height: 650px; width: 100px">
                
            </div>  -->
            <div id = "tool_tip"></div>
            <div class = "concept_relations" id= "map" style="height: 900px; width: 1500px;">
              
            </div>
        </div>

        <div class="visual_window_mapping" id = "visual_window_mapping" style = "display: none;">

        </div>

      </div>
    </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    var input = document.getElementById("search_text");
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("searchbtn").click();
        }
    });
    </script>

   <!-- JS Libraries -->
  <!-- <script src="https://d3js.org/d3.v3.min.js"></script> -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

   <!-- JS Source -->
   <script src="./src/js/functionalities.js" type="text/javascript"></script>
   <script src="./src/js/app-v2.js" type="text/javascript"></script>

   <script src="./src/js/conceptMap.js" type="text/javascript"></script>
   <script src="./src/js/breadcrumbs.js" type="text/javascript"></script>

</body>
</html>
